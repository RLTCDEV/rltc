<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Coin (RLTC)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1598300056514-d6b9d3b112d2?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .table-area {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .btn {
      background-color: #28a745;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #218838;
    }
    .countdown {
      font-size: 1.8em;
      margin-top: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="table-area">
    <img class="logo" src="https://rltc.live/logo.png" alt="RLTC Logo" />
    <h1>Roulette Coin (RLTC)</h1>
    <p>Every time the roulette lands on 0, RLTC burns 0.03% of the supply. After 5M tokens are burned, it rises to 0.06% forever.</p>
    <a href="https://raydium.io/swap" class="btn">Buy on Raydium</a>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const launchDate = new Date("May 24, 2025 19:00:00 GMT-0700").getTime();
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.innerText = "ðŸŽ‰ RLTC is now live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `ðŸš€ Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
